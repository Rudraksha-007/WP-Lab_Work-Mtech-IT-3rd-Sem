<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="number" name="number" id="inp">    
        <button id="calc">Calculate</button>
        <div id="res"></div>
    </body>
    <script>
        document.getElementById("calc").onclick=()=>{
            let n=document.getElementById("inp").value;
            let i=1,f=1;

            if(n>0){
                while(i<=n){
                    f=f*i;
                    i++;
                }
            }
            else if(f===0){
                n=1;
            }
            else{
                window.alert("Invalid Input");
            }
            document.getElementById("res").innerText=`Factorial is ${f}`;
        };
    </script>
</html>
