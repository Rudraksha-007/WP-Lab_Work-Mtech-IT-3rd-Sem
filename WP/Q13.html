<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <button id="alert">
    Alert
  </button>
  <button id="prompt">Show Prompt</button>
  <button id="windows">open new window</button>
</body>
  <script>
    document.getElementById("alert").onclick = () => {
      window.alert("This is mockery hands up!");
    };
    document.getElementById("prompt").onclick = () => {
      let input = window.prompt("Enter a prompt: ");
      if (input) {
        window.alert(`This is your input: ${input}`);
      }
      else {
        window.alert("some error occured.");
      }
    };
    document.getElementById("windows").onclick = () => {
      window.open(
        "Q11.html",
        "_blank"
      );
    };
  </script>
</html>
